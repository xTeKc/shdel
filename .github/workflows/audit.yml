name: audit

on:
  push:
    branches:
      - main
    paths:
      - '**/Cargo.lock'
      - '**/Cargo.toml'
  pull_request:
    paths:
      - '**/Cargo.lock'
      - '**/Cargo.toml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: rust audit
        uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}